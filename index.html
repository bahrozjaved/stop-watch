<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="developer">Developed by:Bahroz Javed</h1>
        <h1 class="stop_watch"> Stop Watch</h1>
        <div class="stop_watch_container">
            <li class="num" id="min">0</li>
            <li class="num" id="sec">0</li>
            <li class="num" id="msec">0</li>
        </div>



        <div>

            <button onclick="start()" id="Start" style="margin-right: 7px;" class="button">Start</button>

            <button onclick="stop()" id="Stop" style="margin-right: 7px;" class="button">Pause</button>

            <button onclick="reset()" class="button">Stop</button>

        </div>


    </div>



    <script src="app.js"></script>
</body>

</html>
